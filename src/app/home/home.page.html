<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Employees
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div *ngFor="let employee of employees; let i=index">
    <ion-card color={{employee.color}}>
      <ion-card-header>
        <ion-avatar>
          <img src={{employee.pic}} alt="face">
        </ion-avatar>
        <ion-card-title>{{employee.name}}</ion-card-title>
      </ion-card-header>
    
      <ion-card-content>
        <ion-list>
          <ion-item>
            <ion-icon name="id-card-outline"></ion-icon>
            <ion-label>{{employee.id}}</ion-label>
          </ion-item>
    
          <ion-item>
            <ion-icon name="person-outline"></ion-icon>
            <ion-label>{{employee.username}}</ion-label>
          </ion-item>
    
          <ion-item>
            <ion-icon name="mail-outline"></ion-icon>
            <ion-label>{{employee.email}}</ion-label>
          </ion-item>
    
          <ion-item lines="none">
            <ion-icon name="call-outline"></ion-icon>
            <ion-label>{{employee.phone}}</ion-label>
          </ion-item>

          <ion-item lines="none">
            <ion-icon name="globe-outline"></ion-icon>
            <ion-label>{{employee.website}}</ion-label>
          </ion-item>
        </ion-list>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
